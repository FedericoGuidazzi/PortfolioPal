<div
  class="col-11 mx-auto mt-5 d-flex flex-column gap-5 flex-md-row align-items-md-start"
>
  <div class="col-12 col-md-5 col-lg-4">
    <app-ranking-table
      [ranking]="ranking"
      [currentUser]="currentUser"
      (userSelection)="onUserSelection($event)"
    ></app-ranking-table>
  </div>

  <div class="d-flex flex-column flex-grow-md-1">
    <h1 class="text-center fw-bold">Nome Utente</h1>
    <app-dashboard
      [hideHistory]="true"
      [colView]="true"
      [assetRowDisabled]="true"
    ></app-dashboard>
  </div>
</div>
