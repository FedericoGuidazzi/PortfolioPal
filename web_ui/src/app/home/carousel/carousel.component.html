<ngb-carousel
  #carousel
  [interval]="2000"
  [pauseOnHover]="true"
  [pauseOnFocus]="true"
  [showNavigationArrows]="false"
  (slide)="onSlide($event)"
>
  <ng-template ngbSlide><app-card-type-1></app-card-type-1></ng-template>
  <ng-template ngbSlide><app-card-type-2></app-card-type-2></ng-template>
</ngb-carousel>
