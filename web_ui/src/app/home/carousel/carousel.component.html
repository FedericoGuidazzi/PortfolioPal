<ngb-carousel
  #carousel
  [interval]="interval"
  [pauseOnHover]="pauseOnHover"
  [pauseOnFocus]="pauseOnFocus"
  [showNavigationArrows]="false"
  (slide)="onSlide($event)"
>
  <ng-template ngbSlide><app-card-type-1></app-card-type-1></ng-template>
  <ng-template ngbSlide><app-card-type-2></app-card-type-2></ng-template>
</ngb-carousel>
