<div class="pb-5">
<app-card-portfolio-valutation [data]="data"></app-card-portfolio-valutation>
<div class="mt-5 mb-5">
  <div class="mx-auto col-11">
      <canvas id="lineChart"></canvas>
  </div>
  <div class="container-duration mx-auto col-11 mt-2 d-flex justify-content-center">
      <div class="selectors pt-3 pb-3 rounded" id="selectorsDiv">
        <div (click)="updateData('1S')" class="d-inline p-3 text-center selectorSelected rounded" id='1S'>1S</div>
          @for (item of duration; track $index) {
              <div (click)="updateData(item)" class="d-inline p-3 text-center" [id]="item">{{ item }}</div>
          }
      </div>
  </div>
</div>

<div class="row justify-content-between col-11 mx-auto">
  <div class="card p-3 gap-3 col-lg-7 rounded-20 mb-4 mb-lg-0">
      <h2 class="mb-0 fw-bold">Asset Allocation</h2>
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Simbolo </th>
            <td mat-cell *matCellDef="let row"> {{row.symbol}} </td>
          </ng-container>

          <ng-container matColumnDef="portfolioPercentage">
            <th mat-header-cell *matHeaderCellDef> Perc. in Portfolio </th>
            <td mat-cell *matCellDef="let row"> {{row.percPortfolio}}% </td>
          </ng-container>
      
          <ng-container matColumnDef="percentage">
            <th mat-header-cell *matHeaderCellDef> Andamento </th>
            <td mat-cell *matCellDef="let row"> {{row.percentage}}% </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr style="cursor: pointer;" [routerLink]="'/asset/'+row.symbol" class="tableRow"  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">No data matching the filter</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons aria-label="Select page of transactions"></mat-paginator>
    </div>

    <div class="card rounded-20 col-lg-4 ms-auto">
        <canvas id="doughnutChart"></canvas>
    </div>
  </div>

  <app-history [transactions]="transactions"></app-history>
</div>
