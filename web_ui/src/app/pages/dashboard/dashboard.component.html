<app-card-portfolio-valutation [data]="data"></app-card-portfolio-valutation>
<app-line-chart></app-line-chart>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="assets" matSort>
  
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Simbolo </th>
        <td mat-cell *matCellDef="let row"> {{row.symbol}} </td>
      </ng-container>
  
      <ng-container matColumnDef="percentage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Andamento </th>
        <td mat-cell *matCellDef="let row"> {{row.percentage}}% </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of transactions"></mat-paginator>
</div>

<div style="width: 80%;">
    <canvas id="doughnutChart"></canvas>
</div>

<app-history [transactions]="transactions"></app-history>
