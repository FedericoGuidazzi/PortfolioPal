<div
  class="d-flex mx-4 mt-5 flex-column flex-md-row gap-4 align-items-md-start"
>
  <div class="col-md-4 col-12 mb-4 mb-md-0">
    <app-ranking-table
      [ranking]="ranking"
      [currentUser]="currentUser"
      (userSelection)="onUserSelection($event)"
    ></app-ranking-table>
  </div>

  <div class="d-flex flex-column">
    <h1 class="text-center fw-bold">Nome Utente</h1>
    <app-dashboard
      [showHystory]="false"
      [shrinkComponent]="true"
    ></app-dashboard>
  </div>
</div>
