<!-- history.component.html -->


<div class="mat-elevation-z8 col-11 mx-auto mt-5">
  <div class="history-container">
    <h2 style="font-weight: bold;" class="p-2 pb-0 mb-0">Storico</h2>
    <button type="button" class="btn" (click)="uploadData()"><img src="/assets/icons/mdi_import.svg" alt=""></button>
  </div>
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipologia </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>
  
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Asset </th>
        <td mat-cell *matCellDef="let row"> {{row.symbol}} </td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantit√† </th>
        <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prezzo </th>
        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
      </ng-container>

      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valuta </th>
        <td mat-cell *matCellDef="let row"> {{row.currency}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Azioni </th>
        <td mat-cell *matCellDef="let row"> 
          <div (click)="updateData(row.id)" class="clickable">Modifica</div>  
          <div (click)="deleteData(row.id)" class="clickable">Elimina</div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of transactions"></mat-paginator>
</div>
